server:
  port: 56032

eureka:
  instance:
    hostname: ${EUREKA_HOST:localhost}
    prefer-ip-address=true: true
    ip-address=${HOST:localhost}: ${EUREKA_HOST:localhost}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_HOST_ZONE:http://localhost:56031/eureka/}
management:
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411}/api/v2/spans
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, prometheus,metrics
  endpoint:
    # health:
    #   show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true

spring:
  application:
    name: gateway
  cloud:
    discovery:
      locator:
        enabled: true
    gateway:
      routes:
        - id: configuration-service
          uri: lb://configuration-service
          predicates:
            - Path=/configuration-service/**
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/account-service/**
        # Normwal Websocket route
        - id: websocket_route
          uri: ws://localhost:64613/bbn-service/websocket
          predicates:
            - Path=/bbn-service/websocket/**
        - id: websocket_route_secured
          uri: wss://localhost:64613/bbn-service/websocket
          predicates:
            - Path=/bbn-service/websocket/**
        - id: bbn-service
          uri: lb://bbn-service
          predicates:
            - Path=/bbn-service/**
        - id: lottery-service
          uri: lb://lottery-service
          predicates:
            - Path=/lottery-service/**
        - id: microtask-service
          uri: lb://microtask-service
          predicates:
            - Path=/microtask-service/**
        - id: subscription-service
          uri: lb://subscription-service
          predicates:
            - Path=/subscription-service/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notification-service/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment-service/**
        - id: support-service
          uri: lb://support-service
          predicates:
            - Path=/support-service/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - localhost
              - http://localhost:3000
              - https://*.ngrok-free.app
              - http://localhost:4200
              - http://24.199.71.233
              - http://165.232.155.234:3000
              - http://165.232.155.234
            allowedMethods:
              - GET
              - POST
              - OPTIONS
              - PUT
            allowedHeaders: "*"  
            # allowedHeaders:
            #   - Authorization
            #   - Content-Type
            allowCredentials: true
